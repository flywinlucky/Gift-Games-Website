<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            background-color: #87CEEB;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .button {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            user-select: none;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div class="controls">
        <div class="button" id="leftButton">←</div>
        <div class="button" id="rightButton">→</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 150,
            width: 50,
            height: 50,
            color: 'red',
            speed: 5,
            dx: 0,
            dy: 0,
            gravity: 0.5,
            jumpPower: -20,
            isJumping: false
        };

        const keys = {
            right: false,
            left: false
        };

        const platforms = [];
        const platformCount = 10;
        const coins = [
            { x: 250, y: canvas.height - 200, width: 20, height: 20 },
            { x: 450, y: canvas.height - 300, width: 20, height: 20 },
            { x: 650, y: canvas.height - 400, width: 20, height: 20 }
        ];
        let score = 0;

        const camera = {
            x: 0,
            y: 0,
            width: canvas.width,
            height: canvas.height,
            follow(player) {
                this.x += (player.x - this.x - this.width / 2) * 0.05;
                this.y += (player.y - this.y - this.height / 2) * 0.05;
            }
        };

        function generatePlatform(y) {
            const x = Math.random() * (canvas.width - 100);
            platforms.push({ x, y, width: 100, height: 20 });
        }

        for (let i = 0; i < platformCount; i++) {
            generatePlatform(i * (canvas.height / platformCount));
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - camera.x, player.y - camera.y, player.width, player.height);
        }

        function drawPlatforms() {
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x - camera.x, platform.y - camera.y, platform.width, platform.height);
            });
        }

        function drawCoins() {
            ctx.fillStyle = 'yellow';
            coins.forEach(coin => {
                ctx.fillRect(coin.x - camera.x, coin.y - camera.y, coin.width, coin.height);
            });
        }

        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function newPos() {
            player.dy += player.gravity;
            player.x += player.dx;
            player.y += player.dy;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

            platforms.forEach(platform => {
                if (player.dy > 0 &&
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height) {
                    player.dy = player.jumpPower;
                    score++;
                    document.getElementById('score').innerText = `Score: ${score}`;
                }
            });

            // Coin collision detection
            coins.forEach((coin, index) => {
                if (player.x < coin.x + coin.width &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height &&
                    player.y + player.height > coin.y) {
                    coins.splice(index, 1);
                    score++;
                    document.getElementById('score').innerText = `Score: ${score}`;
                }
            });

            if (player.y > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.isJumping = false;
                alert('Game Over');
                document.location.reload();
            }

            // Generate new platforms
            if (player.dy < 0) {
                const lastPlatform = platforms[platforms.length - 1];
                if (lastPlatform.y > player.y - canvas.height) {
                    generatePlatform(lastPlatform.y - (canvas.height / platformCount));
                }
            }
        }

        function update() {
            clear();
            camera.follow(player);
            drawPlatforms();
            drawCoins();
            drawPlayer();
            newPos();
            requestAnimationFrame(update);
        }

        function moveRight() {
            player.dx = player.speed;
        }

        function moveLeft() {
            player.dx = -player.speed;
        }

        function keyDown(e) {
            if (e.key === 'ArrowRight' || e.key === 'Right') {
                keys.right = true;
                moveRight();
            } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
                keys.left = true;
                moveLeft();
            }
        }

        function keyUp(e) {
            if (e.key === 'ArrowRight' || e.key === 'Right') {
                keys.right = false;
                player.dx = 0;
            } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
                keys.left = false;
                player.dx = 0;
            }
        }

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);

        // Mobile controls
        document.getElementById('leftButton').addEventListener('touchstart', () => {
            keys.left = true;
            moveLeft();
        });
        document.getElementById('leftButton').addEventListener('touchend', () => {
            keys.left = false;
            player.dx = 0;
        });

        document.getElementById('rightButton').addEventListener('touchstart', () => {
            keys.right = true;
            moveRight();
        });
        document.getElementById('rightButton').addEventListener('touchend', () => {
            keys.right = false;
            player.dx = 0;
        });

        update();
    </script>
</body>
</html>
