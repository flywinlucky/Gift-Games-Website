<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ...existing code... -->
    <style>
        .image-container {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        .centered-text {
            text-align: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <input type="text" id="jsonFilename" placeholder="Enter JSON folder name">
    </div>
    <div class="centered-text">
        <button id="initializeButton">Initialize data</button>
    </div>
    <!-- ...existing code... -->
    <div class="image-container" id="imageContainer">
        <!-- Image will appear here in the future -->
    </div>
    <div class="centered-text" id="dataContainer">
        Textul dorit
    </div>
    <!-- ...existing code... -->
    <script>
        document.getElementById('initializeButton').addEventListener('click', function() {
            const folderName = document.getElementById('jsonFilename').value;
            if (folderName) {
                fetch(`profiles/${folderName}/game_data.json`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('File not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        document.getElementById('dataContainer').innerText = JSON.stringify(data, null, 2);
                        const img = document.createElement('img');
                        img.src = `profiles/${folderName}/${data['player-face']}`;
                        img.alt = 'Player Face';
                        img.style.width = '100%';
                        img.style.height = '100%';
                        const imageContainer = document.getElementById('imageContainer');
                        imageContainer.innerHTML = '';
                        imageContainer.appendChild(img);
                    })
                    .catch(error => {
                        document.getElementById('dataContainer').innerText = 'Error: ' + error.message;
                        console.error('Error fetching data:', error);
                    });
            } else {
                document.getElementById('dataContainer').innerText = 'Please enter a folder name';
            }
        });
    </script>
</body>
</html>
